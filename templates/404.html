{% extends "base.html" %}

{% block title %}{{ t('site_name') }} - {{ t('404_title') }}{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 80px 20px;
    }
    
    .error-icon {
        color: var(--primary-color);
        font-size: 5rem;
        margin-bottom: 30px;
    }
    
    .error-title {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 20px;
    }
    
    .error-message {
        font-size: 1.2rem;
        margin-bottom: 40px;
    }
    
    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
</style>
{% endblock %}

{% block content %}
<section class="error-section">
    <div class="slide-background"></div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-title">404 - {{ t('404_title') }}</h1>
        <p class="error-message">{{ t('404_message') }}</p>
        <div class="buttons">
            <a href="{{ url_for('index') }}" class="btn btn-primary">{{ t('return_home') }}</a>
            <a href="{{ url_for('contact') }}" class="btn btn-secondary">{{ t('nav_contact') }}</a>
        </div>
    </div>
</section>
{% endblock %}
